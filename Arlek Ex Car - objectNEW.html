<!DOCTYPE html>
<html>
<head>
<meta charset = 'utf-8'>
<title>New object computer</title>
</head>
<body>
<script type = 'text/javascript'>

function Car(enginePower, maxSpeed, breakes, control) {

	this.enginePower = enginePower;
	this.maxSpeed = maxSpeed;
	this.breakes = breakes;
	this.control = control;
	var currentSpeed = 0;
	this.accelerateTo = function(toSpeed) {
        currentSpeed = currentSpeed + toSpeed;
	};

	this.stop = function() {
		currentSpeed = 0;
	};

	this.tuneEngine = function(upgrade) {
       this.enginePower = this.enginePower + upgrade;
	};
	
	this.getCurrentSpeed = function() {
    return currentSpeed;
	};

	this.showDetalis = function() {
		alert(this.enginePower + ',' + this.maxSpeed + ',' + this.breakes + ',' + this.control + ', ' + currentSpeed);
	}

}

var audi = new Car(370, '300 km/h', 'bimbo', 'control beauty');
var volkswagen = new Car(290, '230 km/h', 'bombo', 'control - normal');
var porsche = new Car(420, '330 km/h', 'bombembo', 'control good');

porsche.accelerateTo(50);
porsche.showDetalis();
porsche.tuneEngine(20);
porsche.showDetalis();
</script>
</body>
</html>
