<!DOCTYPE html>
<html>
<head>
<meta charset = 'utf-8'>
<title>Calculator 'This'</title>
</head>
<body>
<script type = 'text/javascript'>

var calculator = {
	a: 0,
        b: 0,
	read: function() {
		this.a = +prompt('enter first number');
		this.b = +prompt('enter second number');
	},
    sum: function() {
    	return this.a + this.b;
    },
    mul: function() {
    	return this.a * this.b;
    }
};

calculator.read();
alert (calculator.sum() );

</script>
</body>
</html>
