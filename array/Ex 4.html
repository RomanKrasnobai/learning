<script type = 'text/javascript'>

var arr = [5, 3, 8, 1];
console.log( filterRangeInPlace(arr, 1, 4) );


function filterRangeInPlace(arr, a, b) {
var arr1 = [];
	for (var i = 0; i < arr.length; i++) {
		if ( a <= arr[i] && b >= arr[i] ) { 
         arr1.push(arr[i]);
		}
	}
return arr1; // скидую пока так,- позже переделаю
}

</script>
